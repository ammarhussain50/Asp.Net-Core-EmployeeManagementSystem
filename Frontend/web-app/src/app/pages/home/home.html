<div class="space-y-6">

  <!-- Dashboard Card Container -->
  <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">

    <h2 class="text-xl font-semibold text-gray-800 mb-6">Dashboard</h2>

    <!-- Stats Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Total Employees -->
      <div class="p-6 rounded-lg border border-gray-200 shadow-sm bg-gradient-to-br from-blue-50 to-blue-100">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-medium text-gray-700">Total Employees</h3>
          <lucide-icon [img]="Users" class="w-5 h-5 text-blue-600"></lucide-icon>
        </div>
        <p class="text-3xl font-semibold text-gray-900">{{ employeeCount }}</p>
   
      </div>

      <!-- Total Departments -->
      <div class="p-6 rounded-lg border border-gray-200 shadow-sm bg-gradient-to-br from-green-50 to-green-100">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-medium text-gray-700">Total Departments</h3>
          <lucide-icon [img]="Building2" class="w-5 h-5 text-green-600"></lucide-icon>
        </div>
        <p class="text-3xl font-semibold text-gray-900">{{departmentCount}}</p>
    
      </div>

      <!-- Total Salary -->
      <div class="p-6 rounded-lg border border-gray-200 shadow-sm bg-gradient-to-br from-yellow-50 to-yellow-100">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-medium text-gray-700">Total Salary (This Month)</h3>
          <lucide-icon [img]="Wallet" class="w-5 h-5 text-yellow-600"></lucide-icon>
        </div>
        <p class="text-3xl font-semibold text-gray-900">Rs. {{ totalSalary  }}</p>
     
      </div>
     

    </div>
  </div>

  <!-- Future: Add charts or tables here -->
</div>
