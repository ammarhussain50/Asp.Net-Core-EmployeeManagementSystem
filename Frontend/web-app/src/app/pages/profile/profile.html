<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">My Profile</h2>

    <!-- Profile Image -->
    <div class="flex flex-col items-center mb-4">
      <img
        [src]="profileImage || 'https://via.placeholder.com/100'"
        alt="Profile"
        class="w-24 h-24 rounded-full object-cover mb-2 border"
      />
      <input type="file" (change)="onFileSelected($event)" class="text-sm text-gray-600" />
    </div>

    <!-- Name -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Full Name</label>
      <input
        type="text"
        formControlName="FullName"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2"
        [class.border-red-500]="profileForm.get('FullName')?.touched && profileForm.get('FullName')?.invalid"
      />
      @if (profileForm.get('FullName')?.touched && profileForm.get('FullName')?.hasError('required')) {
        <div class="text-red-500 text-sm mt-1">Full Name is required</div>
      }
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Email</label>
      <input
        type="email"
        formControlName="Email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2"
      />
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Phone Number</label>
      <input
        type="text"
        formControlName="PhoneNumber"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2"
        [class.border-red-500]="profileForm.get('PhoneNumber')?.touched && profileForm.get('PhoneNumber')?.invalid"
      />
    </div>

    <!-- Save Button -->
    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
      [disabled]="profileForm.invalid"
    >
      Save Changes
    </button>
  </form>
</div>
