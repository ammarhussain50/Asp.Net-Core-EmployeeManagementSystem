<header>
  <mat-toolbar class="bg-blue-400!">
    <button (click)="drawer.toggle()" matIconButton class="example-icon text-white!" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="text-white!">Employee Management System</span>
    <span class="example-spacer"></span>

  </mat-toolbar>
</header>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="w-[300-px] bg-white shadow-lg" mode="side" opened>

      <a routerLink="/">Dashboard</a>
      <a routerLink="/departments">Departments</a>
    </div>
  </mat-drawer>
  <mat-drawer-content >
    <main class="min-h-screen bg-gray-100">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
